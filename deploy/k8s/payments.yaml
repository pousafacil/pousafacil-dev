apiVersion: v1
kind: Service
metadata:
  name: payments
  namespace: appbank
spec:
  selector:
    app: payments
  ports:
    - port: 8082
      targetPort: 8082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments
  namespace: appbank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
        - name: payments
          image: ghcr.io/org/payments:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082

